version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@7
        - npm config set cache .npm-cache --global
        - npm install --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm-cache/**/*
